apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: venuzs/frontend:v1
        stdin: true
        tty: true
        ports:
          - containerPort: 3000
        env:
           - name: BACKEND_IP
             value: "3.235.131.96"
