apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: vamsi798/start:k8s
          name: frontend
          stdin: true
          tty: true
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND_IP
              value: "3.215.180.108"